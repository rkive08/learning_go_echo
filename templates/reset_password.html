<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Reset dasar untuk beberapa email client */
    body, table, td, p, a {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    table {
      border-collapse: collapse;
    }

    /* Responsif: pastikan kontainer menyesuaikan lebar layar */
    @media only screen and (max-width: 600px) {
      .email-container {
        width: 100% !important;
        padding: 10px !important;
      }

      .content {
        padding: 15px !important;
      }

      h2 {
        font-size: 20px !important;
      }

      p {
        font-size: 14px !important;
      }

      a.btn {
        padding: 10px 16px !important;
        font-size: 14px !important;
      }
    }
  </style>
</head>

<body>
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding: 20px;">
        <table class="email-container" width="600" style="max-width:600px; background:white; border-radius:8px; overflow:hidden;">
          <tr>
            <td class="content" style="padding: 30px;">
              <h2 style="color:#333333; margin-top:0;">Reset Password Request</h2>
              <p style="margin: 0 0 16px;">Halo,</p>
              <p style="margin: 0 0 24px;">
                Kami menerima permintaan untuk reset password akun Anda. Klik tombol di bawah untuk melanjutkan:
              </p>

              <p style="text-align:center; margin:30px 0;">
                <a href="{{.ResetLink}}" class="btn" style="display:inline-block; background:#4CAF50; color:white; padding:12px 20px; text-decoration:none; border-radius:5px; font-weight:bold;">
                  Reset Password
                </a>
              </p>

              <p style="margin: 0 0 16px;">
                Jika Anda tidak merasa meminta reset password, abaikan email ini.
              </p>
              <p style="margin: 0;">Terima kasih,<br>Tim Support</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
